name: CI

on:
  push:
    branches: [ main, 'tests/**', 'cleanup/**' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        env:
          ZERODHA_ENABLE_WS: 'false'
        run: npm ci
        working-directory: ./backend
      - name: Build (TypeScript)
        run: npm run build
        working-directory: ./backend
      - name: Run tests
        env:
          ZERODHA_ENABLE_WS: 'false'
        run: npm run test:ts -- --runInBand
        working-directory: ./backend
      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: ./backend/dist
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ./backend/coverage

  integration:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        env:
          ZERODHA_ENABLE_WS: 'false'
        run: npm ci
        working-directory: ./backend
      - name: Run integration tests (mock WS)
        env:
          NODE_ENV: test
          ZERODHA_ENABLE_WS: 'false'
        # pass the integration folder as a positional argument so Jest will run tests in it
        run: npm run test:ts -- --runInBand tests/integration
        working-directory: ./backend
      - name: Upload integration coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-coverage
          path: ./backend/coverage
