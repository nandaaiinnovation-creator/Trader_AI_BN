name: Integration - Manual

on:
  workflow_dispatch: {}

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd backend; npm ci
      - name: Run integration tests
        run: |
          cd backend; npm run test:integration
        env:
          CI: true
