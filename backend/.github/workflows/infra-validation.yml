name: Infra Validation - Signal Persist

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  infra-validation:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      ZERODHA_SILENCE_PARSE: 'true'
      ENABLE_ORCHESTRATOR: '1'
      ENABLE_PERSIST: 'true'
      NODE_ENV: test
      POSTGRES_URL: "postgres://postgres:postgres@localhost:5432/postgres"
      REDIS_URL: "redis://localhost:6379"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: |
          cd backend
          npm ci
      - name: Run migrations
        run: |
          cd backend
          # run SQL migrations
          psql "$POSTGRES_URL" -f migrations/1680000000000-create-signals-table.sql
      - name: Seed DB
        run: |
          cd backend
          node scripts/seed-signals.js
      - name: Build
        run: |
          cd backend
          npm run build
      - name: Run integration smoke test
        run: |
          cd backend
          npm run test -- --runInBand tests/integration/signal.persist.integration.test.js
